version: '3'
services:
  mysql_db:
     image: mysql
     environment:
       MYSQL_ROOT_PASSWORD: TEST_PWD
       MYSQL_DATABASE: TEST_DB
       MYSQL_USER: TEST_USER
       MYSQL_PASSWORD: TEST_PWD
  balances:
    depends_on:
      - mysql_db
    build: ../..
    restart: always
    ports:
      - "8080:8080"
  tester:
      build: .
      depends_on:
        - balances