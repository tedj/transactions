version: '3'

services:
   mysql_db:
     image: mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: TEST_PWD
       MYSQL_DATABASE: TEST_DB
       MYSQL_USER: TEST_USER
       MYSQL_PASSWORD: TEST_PWD
   balances:
     depends_on:
       - mysql_db
     build: .
     ports:
        - "8080:8080"